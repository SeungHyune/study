        <script>
            function solution(arr){
                let answer = "YES";
                let stack = [];
                for(const a of arr){
                    if(a === '('){
                        stack.push('(')
                    } else {
                        if(stack.length === 0) return answer="NO";
                        stack.pop();
                    }
                }

                if(stack.length > 0) answer = 'NO';
                return answer;
            }
            let s1 = "(()(()))(()";
            // console.log(solution(s1));

            function solution1(arr){
                let answer = "";
                let stack = [];
                for(const a of arr){
                    if(a !== ")"){
                        stack.push(a);
                    } else {
                        while(stack.pop() !== "(");
                    }
                }
                answer = stack.join("");
                return answer;
            }
            let s2 = "(A(BC)D)EF(G(H)(IJ)K)LM(N)"
            // console.log(solution1(s2));

            function solution2(board, moves){
                let answer = 0;
                let newBoard = Array.from({length:board.length}, ()=>[]);
                let stack = [];

                for(let i=0;i<board.length;i++){
                    for(let j=0;j<board[i].length;j++){
                        if(board[i][j] !== 0){
                            newBoard[j].unshift(board[i][j])
                        }
                    }
                }

                for(let i=0;i<moves.length;i++){
                    let idx = moves[i]-1;
                    if(newBoard[idx].length > 0){
                        let stackPop = stack.pop();
                        let newPop = newBoard[idx].pop();
                        if(stackPop === newPop){
                            answer += 2;
                        } else {
                            if(stackPop !== undefined) stack.push(stackPop);
                            stack.push(newPop);
                        }

                    }
                }

                return answer;
            }
            let board = [[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]];
            let moves = [1,5,3,5,1,2,1,4];
            console.log(solution2(board, moves));

            function solution3(s){
                let answer = 0;
                let stack = [];
                for(const x of s){
                    if(Number(x) === 0){
                        stack.push(stack.pop()+x);
                    } else if(!isNaN(x)){
                        stack.push(x);
                    } else {
                        let s2 = Number(stack.pop());
                        let s1 = Number(stack.pop());

                        if(x === "+"){
                            stack.push(s1+s2)
                        } else if(x === "-"){
                            stack.push(s1-s2)
                        } else if(x === "*"){
                            stack.push(s1*s2)
                        } else if(x === "/"){
                            stack.push(s1/s2)
                        }
                    }
                }
                answer = stack[0];
                
                return answer;
            }
            let s3 = "347*2/+";
            console.log(solution3(s3));

            function solution4(s){
                let answer = 0;
                let stack = [];
                for(let i=0;i<s.length;i++){
                    if(s[i] === '('){
                        stack.push('(');
                        answer++;
                    } else if(s[i-1] === '(' && s[i] === ')'){
                        stack.pop();
                        answer += stack.length-1;
                    } else if(s[i] === ')'){
                        stack.pop();
                    }
                }

                return answer;
            }
            let s4 = "()(((()())(())()))(())";
            console.log(solution4(s4));

            function solution5(n,k){
                let queue = [];
                for(let i=1;i<=n;i++){
                    queue.push(i);
                }
                
                let count = 0;
                while(queue.length !== 1){
                    let shift = queue.shift();
                    count++
                    if(count===k){
                        count = 0;
                    } else {
                        queue.push(shift);
                    }
                }

                return queue[0];
            }
            console.log(solution5(8,3));
