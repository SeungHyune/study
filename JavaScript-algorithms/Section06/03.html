<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){         
                let answer = 0;
                let stack = [];
                // let arr = [];
                // for(let i=0;i<board.length;i++){
                //     for(let j=0;j<board[i].length;j++){
                //         if(arr[j] === undefined) arr.push([]);
                //         if(board[i][j] !== 0) arr[j].push(board[i][j])
                //     }
                // }
                // console.log('board:',arr);
                // for(const a of moves){
                //     if(arr[a-1].length > 0){
                //         stack.push(arr[a-1].shift());
                //     }

                //     if(stack[stack.length - 1] === stack[stack.length-2]){
                //         stack.pop();
                //         stack.pop();
                //         answer += 2;
                //     }
                // }
                // console.log(stack)
                moves.forEach(pos => {
                    for(let i=0;i<board.length;i++){
                        if(board[i][pos-1] !== 0){
                            let tmp = board[i][pos-1];
                            board[i][pos-1] = 0;
                            if(tmp === stack[stack.length-1]) {
                                answer += 2;
                                stack.pop();
                            } else stack.push(tmp);
                            break;
                        }
                    }
                })

                return answer;
            }

            let board = [
                [0,0,0,0,0],
                [0,0,1,0,3],
                [0,2,5,0,1],
                [4,2,4,4,2],
                [3,5,1,3,1]
            ];
            let moves = [1,5,3,5,1,2,1,4]
            console.log(solution(board, moves));
        </script>
    </body>
