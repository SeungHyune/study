<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer = 0;
                let stack = [];
                for(let i=0;i<s.length;i++){
                    if(s[i] === "(") {
                        stack.push('(');
                        answer += 1;
                    }
                    else {
                        if(s[i-1] === '(') {
                            stack.pop();
                            answer -= 1;
                            answer += stack.length
                        } else {
                            stack.pop();
                        }
                    }
                }
                
                return answer;
            }

            let str = "(((()(()()))(())()))(()())";
            console.log(solution(str));
        </script>
    </body>
</html>
