<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function count(arr, mid){
                let sum = 0, cnt = 1;
                for(const a of arr){
                    if(sum + a > mid){
                        cnt += 1;
                        sum = a;
                    } else {
                        sum += a;
                    }
                }
                return cnt;
            }

            function solution(m,arr){
                let answer;
                let lt = Math.max(...arr);
                let rt = arr.reduce((prev,cur)=>prev+cur, 0);

                while(lt<=rt){
                    let mid = parseInt((lt+rt)/2);
                    if(count(arr, mid) <= m){
                        answer = mid;
                        rt = mid - 1;
                    } else {
                        lt = mid + 1;
                    }
                }
                return answer;
            }
            let arr = [1,2,3,4,5,6,7,8,9];
            console.log(solution(3,arr));
        </script>
    </body>
</html>
