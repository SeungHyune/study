<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = Number.MIN_SAFE_INTEGER;
                
                for(let i=0;i<arr.length;i++){
                    let chk = arr[i][1];
                    let sum = 1;
                    for(let j=0;j<arr.length;j++){
                        if(chk <= arr[j][0] && i !== j){
                            chk = arr[j][1];
                            sum += 1;
                        }
                    }
                    if(answer < sum) answer = sum;
                }
                return answer;
            }
            let arr = [
                [3,3],
                [1,3],
                [2,3]
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
