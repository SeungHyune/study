<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function count(arr, mid){
                let cnt = 1, ep=arr[0];
                for(let i=1;i<arr.length;i++){
                    if(arr[i]-ep >= mid){
                        cnt += 1;
                        ep = arr[i];
                    }
                }
                return cnt;
            }
            function solution(m,arr){
                let answer;
                arr.sort((a,b)=>a-b);
                let lt = 1;
                let rt = arr[arr.length-1];
                while(lt<=rt){
                    let mid = parseInt((lt+rt)/2);
                    if(count(arr,mid) >= m){
                        answer = mid;
                        lt = mid + 1;
                    } else rt = mid - 1;
                }
                return answer;
            }
            let arr = [1,2,8,4,9];
            console.log(solution(3,arr));
        </script>
    </body>
</html>
