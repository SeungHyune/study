<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,arr){
                let answer= Array.from({length:n}, ()=>0);
                arr.forEach(v=>{
                    let chk = -1;
                    for(let i=0;i<n;i++) if(answer[i] === v) chk = i;  
                    if(chk === -1){
                        for(let i=n-1;i>=1;i--){
                            answer[i] = answer[i-1];
                        }
                    } else {
                        for(let i=chk;i>=1;i--){
                            answer[i] = answer[i-1];
                        }
                    }
                    answer[0] = v;
                })
                return answer;
                // let answer = [];
                // for(const a of arr){
                //     let idx = answer.indexOf(a);
                //     if(idx > -1) {
                //         answer.splice(idx, 1);
                //         answer.unshift(a);
                //     } else if(answer.length === n){
                //         answer.pop();
                //         answer.unshift(a);
                //     } else answer.unshift(a)
                // }
                // return answer;
            }
            let arr = [1,2,3,2,6,2,3,5,7];
            console.log(solution(5,arr));
        </script>
    </body>
</html>
