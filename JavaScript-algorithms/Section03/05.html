<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer = "";
                let chk = s[0];
                let cnt = 0
                for(const a of s){
                    
                    if(chk === a){
                        cnt += 1;
                    } else {
                        answer += chk;
                        chk = a;
                        if(cnt > 1){
                            answer += cnt;
                            cnt = 1;
                        }
                    }
                }
                if(cnt > 1) answer += chk + cnt;
                else answer += chk;
                return answer;
            }

            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
