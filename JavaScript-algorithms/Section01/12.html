<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = "";
                for(const a of str) {

                    // const item = a.charCodeAt();
                    // if(item >= 97 && item <= 122) answer += String.fromCharCode(item - 32);
                    // else answer += a;

                    if(a === a.toLowerCase()){
                        answer += a.toUpperCase();
                    } else {
                        answer += a;
                    }

                    // 대문자는 소문자, 소문자는 대문자로 변경
                    // if(a === a.toUpperCase()) answer += a.toLowerCase();
                    // else answer += a.toUpperCase();
                }
                return answer;
            }
            let str = "ItisTimeToStudy"
            console.log(solution(str));
        </script>
    </body>
</html>
