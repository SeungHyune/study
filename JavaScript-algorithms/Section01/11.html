<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer=0;
                for(const a of str){
                    // const item = a.charCodeAt();
                    // if(item >= 65 && item <= 90) answer += 1;
                    if(a === a.toUpperCase()) answer += 1;
                }
                return answer;
            }
            let str = "KoreaTimeGood"
            console.log(solution(str));
        </script>
    </body>
</html>
