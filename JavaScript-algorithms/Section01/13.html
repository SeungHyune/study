<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = "";
                for(const a of str){
                    if(a === a.toUpperCase()) {answer += a.toLowerCase();
                    } else if (a === a.toLowerCase()) {
                        answer += a.toUpperCase();
                    }
                }
                return answer;
            }
            let str = "StuDY"
            console.log(solution(str));
        </script>
    </body>
</html>
