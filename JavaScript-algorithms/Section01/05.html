<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = Number.MAX_SAFE_INTEGER;
                let result = Math.min(...arr)
                for(const a of arr) {
                    if (answer > a) answer = a;
                }
                return answer;
            }
            let arr = [5,7,1,3,2,9,11]
            console.log(solution(arr));
        </script>
    </body>
</html>
