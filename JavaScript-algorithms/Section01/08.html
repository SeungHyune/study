<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer;

                // 모든 난쟁이 키 더하기
                let sum = arr.reduce((prev, cur) => prev += cur);
                
                for(let i=0;i<arr.length-1;i++){
                    for(let j=i+1;j<arr.length;j++){
                        if((sum - (arr[i] + arr[j])) === 100) {
                            arr.splice(j, 1);
                            arr.splice(i, 1);
                        }
                    }
                }
                answer = arr;
                return answer
            }
            
            arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
