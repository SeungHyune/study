<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer;
                let max = Number.MIN_SAFE_INTEGER;
                for(const a of arr){
                    if(max < a.length) {
                        max = a.length;
                        answer = a;
                    }
                }
                return answer;
            }
            let arr = ['teacher','time','student','beautiful','good']
            console.log(solution(5, arr));
        </script>
    </body>
</html>
