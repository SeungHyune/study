<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = "";
                function dfs(L){
                    if(L === 0) return;
                    else {
                        dfs(L-1);
                        answer += L + " ";
                    }
                }
                dfs(n)
                return answer;
            }
            console.log(solution(3));

            function solution1(n){
                let answer = "";
                function dfs(L){
                    if(L === 0) return;
                    dfs(Math.floor(L / 2));
                    answer += L % 2;
                }
                dfs(n);
                return answer;
            }
            console.log(solution1(11));

            function solution2(){
                let answer = "";
                function dfs(L){
                    if(L > 7) return;
                    else {
                        dfs(L*2);
                        dfs(L*2+1);
                        answer += L + " ";
                    }
                }
                dfs(1)
                return answer;
            }
            console.log(solution2());

            function solution3(n){
                let answer = [];
                let ch = Array.from({length:n+1}, ()=>0);
                function dfs(v){
                    if(v === n+1) {
                        let tmp = [];
                        for(let i=1;i<=n;i++){
                            if(ch[i] === 1){
                                tmp.push(i);
                            }
                        }
                        answer.push(tmp);
                    } else {
                        ch[v] = 1;
                        dfs(v+1);
                        ch[v] = 0;
                        dfs(v+1);
                    }
                }
                dfs(1);
                return answer;
            }
            console.log(solution3(3));

            function solution4(arr){
                let answer = 'NO';
                let n = arr.length;
                let ch = Array.from({length:n}, ()=>0);
                let total = arr.reduce((prev,cur)=>prev+cur,0);
                
                let flag = 0; 
                function dfs(L, sum){
                    if(flag) return;
                    if(L===n){
                        // console.log(ch, sum)
                        if(total - sum === sum){
                            answer = 'YES';
                            flag = 1;
                        }
                    } else {
                        ch[L] = arr[L];
                        dfs(L+1, sum+arr[L]);
                        ch[L] = 0;
                        dfs(L+1, sum);
                    }
                }
                dfs(0,0)
                return answer;
            }
            console.log(solution4([1,3,5,6,7,10]))

            function solution5(arr, w){
                let answer = Number.MIN_SAFE_INTEGER;
                let n = arr.length;
                let ch = Array.from({length:n}, ()=>0);
                
                function dfs(L, sum){
                    if(sum > w) return;
                    if(L === n){
                        // console.log(ch, sum)
                        answer = Math.max(answer, sum);
                    } else {
                        ch[L] = arr[L];
                        dfs(L+1, sum+arr[L]);
                        ch[L] = 0;
                        dfs(L+1, sum);
                    }
                }
                dfs(0,0);

                return answer;
            }
            let arr = [81,58,42,33,61]
            console.log(solution5(arr, 259));

            function solution6(arr, m){
                let answer = Number.MIN_SAFE_INTEGER;
                let n = arr.length;

                function dfs(L,sum,time){
                    if(time > m) return;
                    if(L === n){
                        answer = Math.max(answer, sum);
                    } else {
                        dfs(L+1, sum+arr[L][0], time+arr[L][1]);
                        dfs(L+1, sum, time);
                    }
                }
                dfs(0,0,0)
                return answer;
            }

            let arr1 = [[10,5],[25,12],[15,8],[6,3],[7,4]]
            console.log(solution6(arr1, 20));

            function solution7(n,m){
                let answer = [];
                let ch = Array.from({length:m}, ()=>0);

                function dfs(L){
                    if(L===m){
                        answer.push(ch.slice());
                    } else {
                        for(let i=1;i<=n;i++){
                            ch[L] = i;
                            dfs(L+1);
                        }
                    }
                }
                dfs(0)

                return answer;
            }
            console.log(solution7(3,2));

            function solution8(arr, m){
                let answer = Number.MAX_SAFE_INTEGER;
                let n = arr.length;
                let ch = Array.from({length:n}, ()=>0);

                function dfs(L, sum){
                    if(sum > m) return;
                    if(sum === m) {
                        answer = Math.min(answer, L);
                    } else {
                        for(let i=0;i<n;i++){
                            dfs(L+1, sum+arr[i])
                        }
                    }
                }
                dfs(0,0)
                return answer;
            }
            console.log(solution8([1,2,5], 15));
        </script>
    </body>
</html>
