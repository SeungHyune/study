<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, k, m){
                let answer=0;
                let tmp = Array.from({length:k}, ()=>0);
                function DFS(L,s,sum){
                    if(L===k){
                        console.log(tmp, sum)
                        if(sum % m === 0) answer += 1;
                    } else {
                        for(let i=s;i<arr.length;i++){
                            tmp[L] = arr[i];
                            DFS(L+1, i+1, sum+arr[i])
                        }
                    }
                }
                DFS(0,0,0)
                return answer;
            }
            
            let arr = [2,4,5,8,12]
            console.log(solution(arr, 3, 6));
        </script>
    </body>
</html>
