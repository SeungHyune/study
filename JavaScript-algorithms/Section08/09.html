<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, m){
                let answer = Number.MAX_SAFE_INTEGER;

                function DFS(L, money){
                    if(money > m) return;
                    if(L >= answer) return;
                    if(money === m){
                        answer = Math.min(answer, L);
                    }
                    else{
                        for(let i=0;i<arr.length;i++){
                            DFS(L+1, money+arr[i]);
                        }
                    }
                }
                DFS(0, 0)

                return answer;
            }
            
            let arr = [1,2,5]
            console.log(solution(arr, 60));
        </script>
    </body>
</html>
