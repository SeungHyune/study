<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                function DFS(n){
                    if(n > 7) return
                    else {
                        DFS(n*2);
                        DFS(n*2+1);
                        console.log(n);
                    }
                }
                DFS(n)
            }
            
            console.log(solution(1));
        </script>
    </body>
</html>
