<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = [];
                let arr = Array.from({length:n+1}, ()=>0);
                function DFS(v){
                    if(v === n+1){
                        let str = "";
                        for(let i=1;i<=arr.length;i++){
                            if(arr[i] === 1) str += i + " ";
                        }

                        if(str.length > 0) answer.push(str.trim());
                    }
                    else {
                        arr[v] = 1;
                        DFS(v+1);
                        arr[v] = 0;
                        DFS(v+1);
                    }
                }
                DFS(1);
                return answer;
            }
            
            console.log(solution(3));
        </script>
    </body>
</html>
