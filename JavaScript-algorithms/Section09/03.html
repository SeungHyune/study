<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, graph){
                let answer = 0;
                let arr = Array.from({length:n+1}, ()=>Array());
                let ch = Array.from({length:n+1}, ()=>0);

                for(const [a,b] of graph){
                    arr[a].push(b);
                }

                function DFS(v){
                    if(v === n){
                        answer += 1;
                    } else {
                        for(let i=0;i<arr[v].length;i++){
                            if(ch[arr[v][i]] === 0){
                                ch[arr[v][i]] = 1;
                                DFS(arr[v][i]);
                                ch[arr[v][i]] = 0;
                            }
                        }
                    }
                }
                ch[1] = 1;
                DFS(1);
                
                return answer;
            }
            let graph3 = [
                [1,2],
                [1,3],
                [1,4],
                [2,1],
                [2,3],
                [2,5],
                [3,4],
                [4,2],
                [4,5]
            ]
            console.log(solution(5,graph3));
        </script>
    </body>
</html>
