<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s,e){
                let answer = 0;
                let arr = Array.from({length:10001}).fill(0);
                let ch = Array.from({length:10001}).fill(0);
                let queue = [];
                queue.push(s);
                ch[s] = 1;
                arr[s] = 0;

                while(queue.length){
                    let x = queue.shift();
                    for(const nx of [x-1, x+1, x+5]){
                        if(nx === e) return arr[x] + 1;
                        if(0 < nx && nx <= 10000 && ch[nx] === 0){
                            queue.push(nx);
                            ch[nx] = 1;
                            arr[nx] = arr[x] + 1;
                        }
                    }
                }
                return answer;
            }
            console.log(solution(5,14));

            function solution1(s,e){
                let answer = 0;
                let ch = Array.from({length:10001}).fill(0);
                let queue = [];
                queue.push(s);
                ch[s] = 1;

                let L = 0;
                while(queue.length){
                    let len = queue.length;
                    for(let i=0;i<len;i++){
                        let x = queue.shift();
                        for(const nx of [x-1, x+1, x+5]){
                            if(nx === e) return L+1;
                            if(nx > 0 && nx <= 10000 && ch[nx] === 0){
                                ch[nx] = 1;
                                queue.push(nx);
                            }
                        }
                    }
                    L++
                }
                return answer;
            }

            console.log(solution1(5, 14));
        </script>
    </body>
</html>
