<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,graph){
                let answer = 0;
                let arr = Array.from({length:n+1}, ()=>Array(n+1).fill(0));
                let ch = Array.from({length:n+1}).fill(0);
                for(const [a,b] of graph){
                    arr[a][b] = 1;
                }

                let tmp = [];
                
                function DFS(v){
                    if(v===n){
                        console.log(tmp);
                        answer += 1;
                    } else {
                        for(let i=1;i<=n;i++){
                            if(arr[v][i] === 1 && ch[i] === 0){
                                ch[i] = 1;
                                tmp.push(i);
                                DFS(i);
                                ch[i] = 0;
                                tmp.pop();
                            }
                        }
                    }
                }
                console.log(arr)
                tmp.push(1);
                ch[1] = 1;
                DFS(1);

                return answer;
            }
            let graph3 = [
                [1,2],
                [1,3],
                [1,4],
                [2,1],
                [2,3],
                [2,5],
                [3,4],
                [4,2],
                [4,5]
            ]
            console.log(solution(5,graph3));
        </script>
    </body>
</html>
