<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){         
                let answer=[];
                for(let i=0;i<arr1.length;i++){
                    const item1 = arr1[i];
                    const item2 = arr2[i];

                    if(item1 - item2 === 1 || item1 - item2 === -2){
                        answer.push('A');
                    } else if(item1 - item2 === -1 || item1 - item2 === 2){
                        answer.push('B');
                    } else{
                        answer.push('D');
                    }
                }
                return answer;
            }

            let arr1 = [2,3,3,1,3];
            let arr2 = [1,1,2,2,3];
            console.log(solution(arr1, arr2));
        </script>
    </body>
</html>
