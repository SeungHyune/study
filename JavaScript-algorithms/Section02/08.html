<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer = 0;
                let newArr = new Array(arr.length).fill(0);
                arr.push(newArr);
                arr.unshift(newArr);

                for(let i=0;i<arr.length;i++){
                    arr[i].push(0);
                    arr[i].unshift(0);
                }

                for(let i=0;i<arr.length;i++){
                    for(let j=0;j<arr[i].length;j++){
                        let res = arr[i][j];
                        if(i !== 0 && i !== arr.length - 1 && j !== 0 && j !== arr[i].length - 1){
                            if(res > arr[i+1][j] && res > arr[i-1][j] && res > arr[i][j+1] && res > arr[i][j-1]){
                                answer += 1;
                            }
                        }
                    }
                }
                console.log(arr)
                return answer;
            }

            let arr = [
                [5,3,7,2,3],
                [3,7,1,6,1],
                [7,2,5,3,4],
                [4,3,6,4,1],
                [8,7,3,5,2]
            ]
            console.log(solution(arr))
        </script>
    </body>
</html>
