<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0;
                let max = Number.MIN_SAFE_INTEGER;
                let newArr = [];
                for(const a of arr){
                    if(max < a){
                        max = a;
                        answer += 1;
                    }
                }
                return answer;
            }

            let arr=[130,135,148,140,145,150,150,153];
            console.log(solution(arr));
        </script>
    </body>
</html>
