<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s1, s2){         
                let answer = "YES";
                let obj1 = {};
                let obj2 = {};

                for(let i=0;i<s1.length;i++){
                    if(obj1[s1[i]] === undefined){
                        obj1[s1[i]] = 0;
                    }
                    obj1[s1[i]] += 1;

                    if(obj2[s2[i]] === undefined){
                        obj2[s2[i]] = 0;
                    }
                    obj2[s2[i]] += 1;
                }
                
                for(let key in obj1){
                    if(obj1[key] !== obj2[key]) answer = "NO";
                }
                return answer;
            }

            let str1 = "abaCC";
            let str2 = "Caaab"
            console.log(solution(str1, str2));
        </script>
    </body>
</html>
