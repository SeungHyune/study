<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, m){         
                let answer = 0;
                for(let i=0;i<arr.length;i++){
                    let tmp = i + 1;
                    let res = true;
                    while(res){
                        let sum = 0;
                        for(let j=i;j<tmp;j++){
                            sum += arr[j]
                        }

                        if(sum <= 5){
                            answer += 1;
                        } else {
                            res = false;
                        }
                        tmp += 1;
                    }
                }
                return answer;
            }

            let arr = [1,3,1,2,3];
            console.log(solution(arr, 5));
        </script>
    </body>
</html>
