<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, k){         
                let answer = Number.MIN_SAFE_INTEGER;
                for(let i=0;i<arr.length;i++){
                    let sum = 0;
                    for(let j=i;j<i+k;j++){
                        sum += arr[j];
                    }
                    if(answer < sum) answer = sum;
                }
                return answer;
            }

            let arr = [12,15,11,20,25,10,20,19,13,15];
            console.log(solution(arr, 3));
        </script>
    </body>
</html>
