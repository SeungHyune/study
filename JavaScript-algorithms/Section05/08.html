<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s1, s2){         
                let answer = 0;
                let str1 = [];
                let str2 = s2.split('').sort((a,b)=> {
                    if(a > b) return 1;
                    else return -1;
                }).join('');
                for(let i=0;i<s1.length;i++){
                    for(let j=i;j<s2.length+i;j++){
                        str1.push(s1[j]);
                    }
                    str1.sort((a,b) => {
                        if(a > b) return 1;
                        else return -1;
                    });
                    console.log(str1.join(''), str2)
                    if(str1.join('') === str2) answer += 1;
                    str1 = [];
                }
                return answer;
            }

            let str1 = "bacaAacba";
            let str2 = "abc"
            console.log(solution(str1, str2));
        </script>
    </body>
</html>
