<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(student, num){         
                let answer = 0;
                let arr = [];
                for(let i=0;i<student;i++){
                    arr.push(i+1);
                }
                let newArr = [...arr];
                let chk = 0;
                for(let i=1;i<=student;i++){
                    for(const a of num){
                        chk += 1;
                        for(let j=0;j<a.length;j++){
                            if(a.indexOf(i) <= j) {
                                if(newArr.indexOf(a[j]) > -1){
                                    newArr[newArr.indexOf(a[j])] = 0;
                                }
                            }
                        }
                        
                        if(chk === 3){
                            console.log(newArr)
                            answer += newArr.filter(n => n !== 0).length
                            newArr = [...arr];
                            chk = 0;
                        }
                    }
                }
                return answer;
            }

            let num = [
                [3,4,1,2],
                [4,3,2,1],
                [3,1,4,2]
            ];
            console.log(solution(4, num));
        </script>
    </body>
</html>
