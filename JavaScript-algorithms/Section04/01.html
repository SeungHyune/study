<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(num){         
                let answer;
                let max = Number.MIN_SAFE_INTEGER;
                for(const a of num){
                    // let sum = a.toString().split('').reduce((prev,cur) => prev + Number(cur), 0);
                    let sum = 0;
                    let cnt = a;
                    while(cnt){
                        sum += cnt % 10;
                        cnt = Math.floor(cnt / 10);
                    }
                    
                    if(max < sum){
                        max = sum;
                        answer = a;
                    } else if(max === sum) {
                        if(answer < a) answer = a;
                    }
                }
                return answer;
            }

            let num = [137,460,603,40,521,128,123];
            console.log(solution(num));
        </script>
    </body>
</html>
