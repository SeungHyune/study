<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(money, arr){
                let answer = Number.MIN_SAFE_INTEGER;
                arr.sort((a,b)=>(a[0]+a[1])-(b[0]+b[1]))
                console.log(arr)
                for(let i=0;i<arr.length;i++){
                    const item = (arr[i][0] / 2) + arr[i][1];
                    
                    let cnt = 1;
                    let won = money - item;
                    console.log(item, won)
                    for(let j=0;j<arr.length;j++){
                        if(i !== j && arr[j][0] + arr[j][1] > won) break;
                        if(i !== j && arr[j][0] + arr[j][1] <= won){
                                cnt += 1;
                                won -= (arr[j][0] + arr[j][1]);
                                console.log(won, arr[j][0] + arr[j][1], cnt)
                        }
                    }

                    if(answer < cnt) answer = cnt;
                    cnt = 1;
                    won = money;
                }
                return answer;
            }

            let arr = [
                [6,6],
                [2,2],
                [4,3],
                [4,5],
                [10,3]
            ];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
