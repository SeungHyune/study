<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, num){
                let answer = [];
                for(let i=0;i<num.length-2;i++){
                    for(let a=i+1;a<num.length-1;a++){
                        for(let j=a+1;j<num.length;j++){
                            let sum = num[i] + num[a] + num[j];
                            if(answer.indexOf(sum) === -1) answer.push(sum)
                            
                        }
                    }
                }
                answer.sort((a,b) => b-a);
                // let set = new Set(answer)
                // answer = Array(...set);
                
                return answer[k-1];
            }

            let num = [13,15,34,23,45,65,33,11,26,42];
            console.log(solution(3, num));
        </script>
    </body>
</html>
