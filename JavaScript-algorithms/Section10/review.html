<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let dy = Array.from({length:n+1}, ()=>0);
                dy[1] = 1;
                dy[2] = 2;
                for(let i=3;i<=n;i++){
                    dy[i] = dy[i-2] + dy[i-1];
                }
                return dy[n];
            }
            console.log(solution(7));

            function solution1(n){
                let dy = Array.from({length:n+1}, ()=>0);
                dy[1] = 1;
                dy[2] = 2;
                for(let i=3;i<=n+1;i++){
                    dy[i] = dy[i-2] + dy[i-1];
                }
                return dy[n+1]
            }
            console.log(solution1(7));

            function solution2(arr){
                let answer = 0;
                let dy = Array.from({length:arr.length}, ()=>0);
                dy[0] = 1;

                for(let i=1;i<arr.length;i++){
                    let max = 0;
                    for(let j=i-1;j>=0;j--){
                        if(arr[i] > arr[j] && dy[j] > max){
                            max = dy[j];
                        }
                    }
                    dy[i] = max + 1;
                    answer = Math.max(answer, dy[i]);
                }

                console.log(dy)


                return answer;
            }
            console.log(solution2([5,3,7,8,6,2,9,4]));

            function solution3(arr,m){
                let answer = Number.MAX_SAFE_INTEGER;
                let dy = Array.from({length:m+1}, ()=> 1000);
                dy[0] = 0;
                for(let i=0;i<arr.length;i++){
                    for(let j=arr[i];j<=m;j++){
                        dy[j] = Math.min(dy[j-arr[i]] + 1, dy[j]);
                    }
                }
                console.log(dy);
                return dy[m];
            }
            console.log(solution3([1,2,5],15));

            function solution4(arr,m){
                let answer =  0;
                let dy = Array.from({length:m+1}, ()=>0);
                for(let i=0;i<arr.length;i++){
                    let ps = arr[i][0];
                    let pt = arr[i][1];
                    for(let j=m;j>=pt;j--){
                        dy[j] = Math.max(dy[j], dy[j-pt]+ps);
                    }
                }
                console.log(dy)

                answer = dy[m];
                return answer;
            }

            let arr = [[10,5],[25,12],[15,8],[6,3],[7,4]];
            console.log(solution4(arr,20));
        </script>
    </body>
